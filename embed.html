<!DOCTYPE html>
<html>
<head>
    <title>Oyun Yükleyici</title>
    <style>
        body { margin: 0; overflow: hidden }
        iframe { 
            width: 100vw; 
            height: 100vh; 
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="gameFrame" allowfullscreen></iframe>

    <script>
        // URL parametrelerini oku
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('game');
        
        // Oyun URL'lerini tanımla
        const gameDatabase = {
            'flappy': 'https://flappybird.io/',
            '2048': 'https://play2048.co/',
            'snake': 'https://playsnake.org/'
        };

        // İlgili oyunu yükle
        document.getElementById('gameFrame').src = 
            gameDatabase[gameId] || 'https://techphantom34.github.io/404.html';
    </script>
</body>
</html>
